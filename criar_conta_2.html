<head>

    <title>Criar conta</title>

    <link rel="stylesheet" type="text/css" href="criar_conta_2.css"><!--Link do nosso css-->

<body>
<div class="container mt-6">
    <div class="row align-items-center">
        <div class="col-md-10 mx-auto col-lg-11 caixa">
            <img src="logo.png" alt="Logo" class="logo">
            <h2>Faça parte da nossa comunidade</h2>
            <form class="p-4 p-md-5">
                <div class="mb-3">
                    <div class="row g-3">
                    <div class="col-md-6">
                        <label for="validationDefault01" class="form-label" style="margin-right: 60%;">Nome</label>
                        <input style=" border: solid 1px #1f3c5b; margin-top: -4%;" type="text" class="form-control" id="validationDefault01" required>
                    </div>
                    <div class="col">
                        <label style="margin-right: 10%;" for="data_nascimento" for="validationDefault02" class="form-label">Data de Nascimento</label>
                        <br>
                        <input style=" border: solid 1px #1f3c5b; height: 37px; padding-left: 30%; margin-top: -4%;" type="date" id="data_nascimento" name="data_nascimento" class="form-control" id="validationDefault02" required>
                    </div>
                    </div>
                    <br>
                    <div class="row g-3">
                    <div class="col-md-6">
                        <label style="margin-right: 36%; margin-bottom: 0%;" for="inputPassword4" for="validationDefault03" class="form-label">Crie uma senha</label>
                        <input style=" border: solid 1px #1f3c5b;" type="password" id="inputPassword4" class="form-control" id="validationDefault03" required>
                    </div>
                    <div class="col">
                        <label style="margin-right: 26%; margin-bottom: 0%;" for="inputPassword4" for="validationDefault04" class="form-label">Confirme sua senha</label>
                        <input style=" border: solid 1px #1f3c5b;" type="password" class="form-control" id="validationDefault04" required id="inputPassword4">
                    </div>
                    </div>
                </div>
                <div class="form-check col-md-10 mx-auto">
                    <div class="form-check">
                    <input style=" border: solid 1px #1f3c5b;" class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                    <label class="form-check-label" for="invalidCheck2">
                        Li e concordo com os Termos de Uso
                    </label>
                    </div>
                </div>
                <br>
                <div class="col-12">
                    <a href="cadastroSucessoPaci.html"><button class="btn botaoLogin" type="button">Faça login</button></a>
                </div>
                <a href="criar_conta.html" class="btn botaoV"><- Voltar</a>
            </form>
        </div>
    </div>
</div>
